    <section id="signup-form" class="container align-items-center">
        <div class="container align-items-center">
            <h2 class="text-center">Sign Up</h2>
            <div class="container">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="pet-name-input">Pet's name:</label>
                        <input type="text" class="form-control" id="pet-name-input" placeholder="Enter your pert's name"
                            name="pet-name-input">
                    </div>
                    <div class="form-group">
                        <label for="specie-input">Species:</label>
                        <input type="text" class="form-control" id="specie-input" placeholder="Enter your pert's specie"
                            name="specie-input">
                    </div>
                    <div class="form-group">
                        <label for="age-input">Age</label>
                        <input type="number" class="form-control" id="age-input" name="age-input">
                    </div>
                    <div class="addimg">
                        <label for="file-ref-input" class="btn btn-add profilePictureURL">Add a picture</label>
                        <input type="file" name="file-ref-input" id="file-ref-input">
                        <!-- <button type="button" class="btn btn-add profilePictureURL" id="file-ref-input">
                            Add image
                        </button> -->
                    </div>
                    <div class="form-group">
                        <label for="bio-input">Bio:</label>
                        <!-- <input type="text" class="form-control" id="bio" placeholder="Enter the pet's bio" name="bio"> -->
                        <textarea name="bio-input" cols="30" rows="4" id="bio-input" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tutor-fname-input">Tutor's First name:</label>
                        <input type="text" class="form-control" id="tutor-fname-input"
                            placeholder="Enter your first name" name="tutor-fname-input">
                    </div>
                    <div class="form-group">
                        <label for="tutor-lname-input">Tutor's Last name:</label>
                        <input type="text" class="form-control" id="tutor-lname-input"
                            placeholder="Enter your last name" name="tutor-lname-input">
                    </div>
                    <div class="form-group">
                        <label for="email-input">Email:</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Enter your Email"
                            name="email-input">
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password:</label>
                        <input type="password" class="form-control" id="password-input"
                            placeholder="Enter your passwork" name="password-input">
                    </div>
                    <div class="align-center">
                        <button type="submit" class="btn btn-styles">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
